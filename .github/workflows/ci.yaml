name: Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm
      - name: Aeria Lang
        run: cd aeria-lang
      - name: Install dependencies
        run: pnpm install
      - name: Build packages
        run: pnpm spago build
      - name: Test packages
        run: pnpm spago test
